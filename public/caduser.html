<!DOCTYPE html>
<html>
    <head>
        <title>MiniChat 3DES - Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" href="images/chat_security.ico">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- custom style -->
        <link href="css/style-library-1.css" rel="stylesheet">
        <link href="css/caduser.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/icons.css" rel="stylesheet">
        <!-- JQuery e Bootstrap js -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-md-4  text-left">
                        <div class="icon-UEA"></div>
                    </div>
                    <div class="col-md-4 col-md-offset-4 text-left">
                        <h1 class="h1">Seguran√ßa de Redes</h1>
                    </div>
                </div>
            </header>
            <div role="main" class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="col-md-6 col-md-offset-3 form-container">
                        <div class="col-md-10 col-md-offset-1 text-left">
                            <form class="form-horizontal" action="#" name="frmcaduser" id="frmcaduser" method="post" >
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">Email:</label> 
                                    
                                    <input type="email" class="form-control" 
                                           id="fieldEmail" name="email"
                                           placeholder="email@dominio.com"
                                           required="required" >
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">Nome: </label>
                                    <input type="text" class="form-control" 
                                           id="fieldFirstName" name="nome" 
                                           placeholder="First Name" 
                                           required="required" >
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">Sobrenome:</label>
                                    <input type="text" class="form-control" 
                                           id="fieldLastName" name="sobrenome" 
                                           placeholder="Last Name" 
                                           required="required" >
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">Apelido: </label>
                                    <input type="text" class="form-control" 
                                           id="fieldAlias" name="apelido" 
                                           placeholder="Alias"
                                           required="required" >
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">Senha: </label>
                                    <input type="password" class="form-control" 
                                           id="fieldPass" name="senha" 
                                           placeholder="Password" 
                                           required="required" >
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="control-label white">
                                        Repita a senha: </label>
                                    <input type="password" class="form-control" 
                                           id="fieldPassCheck" name="chksenha" 
                                           placeholder="Repeat Password" 
                                           required="required" >
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" 
                                    class="btn btn-info btn-sm">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-muted text-center bottom">
                <p>&COPY; 2015 UEA - Universidade do Estado do Amazonas</p>
            </footer>
        </div>
    </body>
</html>
